<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-nav">
            <h1 class="title">Dojonary</h1>
            <input type="text" name="search" placeholder="search" class="search">
            <button class="btn-login" onclick="login(this)">Login</button>
        </div>
        <div class="left-main">
            <div class="left-flex">
                <div class="define">
                    <div class="intro">
                        <h1>ninja</h1>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="btn-likes" onclick="message()">13 likes</button>
                    </div>
                    <p class="def-link">A practitioner skilled in the <a href="#">Japanese</a>
                        art of <a href="#">ninjutsu</a></p>
                </div>
                <div class="define">
                    <div class="intro">
                        <h1>ninja</h1>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="btn-likes" onclick="message()">37 likes</button>
                    </div>
                    <p class="def-link">A <a href="#">programmer</a> who breaks down problems with
                        <a href="#">zen</a>-like focus</p>
                </div>
            </div>
            <div class="right-flex">
                <div class="AD">
                    <h2>Dojonary is defined by YOU</h2>
                    <button class="add" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
